<!DOCTYPE html>
<html>
<head>
	<title>Заказ корпоративной еды</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="bg-primary text-white p-5 text-center">
	<h1>Заказ корпоративной еды</h1> 
</div>

<div>
	<p>Выберите себя из списка сотрудников:		 ОПЦИОНАЛЬНО		История заказов		Отчет "Заказ еды на дату"</p>
	<p>Выберите дату:</p>
	
	<h2>Меню</h2>
	<table>
		<thead><th>Название</th><th>Состав</th><th>Цена</th><th>Количество</th></thead>
		{% for food in menu %}
		<tr>
			<td>{{ food.name }}</td>
			<td>{{ food.ingredients }}</td>
			<td>{{ food.price }} руб.</td>
			<td><button type="button" class="btn btn-success">+</button></td>
			<td>0</td>
			<td><button type="button" class="btn btn-danger">-</button></td>
		</tr>
		{% endfor %}
	</table>
	
	<p><button type="button" class="btn btn-warning">ОПЦИОНАЛЬНО Мне повезёт</button></p>
	<button type="button" class="btn btn-primary btn-lg">Отправить заказ</button>
	<button type="button" class="btn btn-secondary btn-lg">Отчистить заказ</button>
</div>

</body>
</html>
